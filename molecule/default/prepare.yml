- name: Prepare
  hosts: all
  vars:
    docker_daemon_json:
      live-restore: true
      log-driver: local
      log-opts:
        max-size: 100m
        max-file: "5"
      storage-driver: vfs
    docker_networks:
      - name: internal
        subnet: 172.25.0.0/16
  roles:
    - role: escalate.common
      tags: common
    - role: escalate.cron
      tags: cron
    - role: escalate.docker
      tags: docker
